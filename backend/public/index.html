<!-- index.html -->

<!DOCTYPE html>
<html lang="se">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Transcriber</title>
</head>

<body>
    <!-- SUPER CONTAINER DIV-->
    <main id="super-container">


        <div id="history-container">
            <p style="border-bottom: 1px solid rgb(58, 58, 58); padding-left: 50px;">All conversations</p>
                <div class="sidebar-item">
                    <div class="item-content">
                        <p class="history-conversationid">1</p>
                        <p class="history-filename" style="margin-top: -12px;">Filename</p>
                    </div>
                </div>
            </div>
        </div>
    <!-- AI RESPONSE and CHAT PROMPT container -->
        <div style="border: 2px solid rgb(0, 0, 0); width: 100%; height: 100%; justify-content: center;">

        <!-- AI Response Window -->
            <div class="chat-container">
            </div> 
            
            <div id="action-container-holder">
                <div id="user-action-container">
                    <div id="audio-action-container">
                        <form id="audio-upload-form" enctype="multipart/form-data"
                            style="display: flex; justify-content: flex-end; width:250px">
                            <div>
                                <button type="submit" id="submit-audio-file-btn">Load file to AI</button>
                                <p id="submit-pending-text" style="margin-top: 13px; color: rgb(155, 155, 155);">Select audio</p>
                            </div>
                            <!-- Label for the file input -->
                            <label for="select-audio-file-btn" style="cursor: pointer;">
                                <!-- Icon -->
                                <img src="images/upload-file-icon.png" id="audio-file-icon">
                            </label>
                            <!-- Actual file input -->
                            <input type="file" id="select-audio-file-btn" name="audioFile" accept="audio/*" style="display: none;">
                        </form>
                    </div>

        <!-- Typing area + send -->
                    <div class="typing-container">
                        <div class="typing-content">
                            <div class="typing-textarea">
                                <textarea type="text" id="chat-input" placeholder="Enter a prompt here" required></textarea>     
                                <span class="material-symbols-outlined" id="send-btn">send</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="chosen-file-info-container">
                    <p id="file-length-text"></p>
                    <p style="margin-bottom:-1px; color: rgb(136, 136, 136);">File name</p>
                    <strong id="chosen-file-name-text" style="color: rgb(184, 184, 184);">รถ-รถ</strong>
                    <button id="load-file-dialog-btn" style="transform: translateY(50px); display: none;">
                        Click to prepare AI with your file
                    </button>
                </div>
            </div>

        </div>

    </main>





    <script src="script.js" type="module" defer></script>

</body>
</html>
