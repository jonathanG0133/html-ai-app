<!-- index.html -->

<!DOCTYPE html>
<html lang="se">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Transcriber</title>
</head>

<body>
    <!-- SUPER CONTAINER DIV-->
    <main id="super-container">


        <div id="misc-container" style="border: 2px solid rgb(184, 184, 184)">
            <p>misc</p>
            <p>placeholder</p>
        </div>
    <!-- AI RESPONSE and CHAT PROMPT container -->
        <div id="response-and-chat-container" style="border: 2px solid rgb(0, 0, 0)">

        <!-- AI Response Window -->
            <div id="output-window-container" style="border: 2px solid rgb(125, 77, 129)">
                <p id="text-response">chat output</p>
            </div>
            <div>
                
            <div id="user-action-container-holder" style="border: 2px solid rgb(145, 39, 39)">
                <!-- Properties about the chosen file - name, length -->
                <div id="chosen-file-info-container" style="border: 2px solid rgb(59, 40, 221);">
                        <em>File length: </em><p id="file-length-text"></p>
                        <strong>File name: </strong><p id="chosen-file-name-text"></p>
                        <button id="load-file-dialog-btn" style="transform: translateY(50px); display: none">Click to prepare AI with your File </button>
                </div>

                <div id="user-action-container" style="border: 2px solid rgb(42, 104, 36)">


        <!-- Select Audio Button -->
            <div id="audio-action-container" style="border: 1px solid aqua">
                
                        <!-- Icon Upload File-->
                        <img src="upload-file-icon.png" id="audio-file-icon"  style="cursor: pointer;">
                    <input type="file" id="select-audio-file-btn" accept="audio/*" style="display: none;">
            </div>

        <!-- Prompt Window -->
                    <form id="prompt-form-container">
                        <textarea type="text" id="prompt-text-area" placeholder="Enter prompt..."></textarea>
        <!-- Send Button -->
                        <button type="send" id="send-btn">Send</button>
                    </form>

                </div>
            </div>

        </div>

    </main>




    <script src="script.js" type="module"></script>
</body>

</html>
